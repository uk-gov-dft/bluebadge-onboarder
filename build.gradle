buildscript {
    repositories {
      jcenter()
      mavenCentral()
    }
    dependencies {
      classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}

plugins {
    id 'java'
    id 'application'
    id 'org.gradle.java'
    id 'com.scuilion.syntastic' version '0.3.8'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

repositories {
  jcenter()
  mavenCentral()
}

 project.ext {
    slf4jVersion = "1.7.25"
    postgresVersion="42.2.5"
    jbcryptVersion="0.3m"
    junitVersion="5.3.1"
    commonsCodecVersion="1.9"
    awsVersion="1.11.414"
    uniRestVersion="1.4.9"
    notifyVersion="3.12.0-RELEASE"
    sparkVersion="2.7.2"
    gsonVersion="2.8.0"
}

// Define the main class for the application
mainClassName = 'uk.org.dft_bluebadge.App'

dependencies {
  compile("org.slf4j:slf4j-simple:$slf4jVersion")
  compile("org.postgresql:postgresql:$postgresVersion")
  compile("org.mindrot:jbcrypt:$jbcryptVersion")
  compile("commons-codec:commons-codec:$commonsCodecVersion")
  compile("com.amazonaws:aws-java-sdk:$awsVersion")
  compile("com.mashape.unirest:unirest-java:$uniRestVersion")
  compile("uk.gov.service.notify:notifications-java-client:$notifyVersion")
  compile("com.sparkjava:spark-core:$sparkVersion")
  compile("com.google.code.gson:gson:$gsonVersion")

	testCompile("org.junit.jupiter:junit-jupiter-api:$junitVersion")
	testCompile("org.junit.jupiter:junit-jupiter-params:$junitVersion")
	testRuntime("org.junit.jupiter:junit-jupiter-engine:$junitVersion")
}


test {
	useJUnitPlatform()
  testLogging.showStandardStreams = true
}

wrapper {
	gradleVersion = '4.8'
}
