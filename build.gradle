buildscript {
    repositories {
      jcenter()
      mavenCentral()
      maven {
        url "https://plugins.gradle.org/m2/"
      }
    }

    dependencies {
      classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
      classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

plugins {
    id 'java'
    id 'application'
    id 'jacoco'
    id 'org.gradle.java'
    id 'com.scuilion.syntastic' version '0.3.8'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id "org.sonarqube" version "2.6.2"
    id "com.jfrog.artifactory" version "4.8.1"
}

group = 'uk.gov.dft.bluebadge'
archivesBaseName = "onboarder-service"
sourceCompatibility = 1.8

repositories {
  jcenter()
  mavenCentral()
}

 project.ext {
    slf4jVersion = "1.7.25"
    postgresVersion="42.2.5"
    jbcryptVersion="0.3m"
    junitVersion="5.3.1"
    commonsCodecVersion="1.9"
    awsVersion="1.11.414"
    uniRestVersion="1.4.9"
    notifyVersion="3.12.0-RELEASE"
    sparkVersion="2.7.2"
    gsonVersion="2.8.0"
    gradleVersion="4.8"
    jacocoVersion="0.8.1"
    hamcrestVersion="1.3"
}

// Define the main class for the application
mainClassName = 'uk.org.dft_bluebadge.application.App'

dependencies {
  compile("org.slf4j:slf4j-simple:$slf4jVersion")
  compile("org.postgresql:postgresql:$postgresVersion")
  compile("org.mindrot:jbcrypt:$jbcryptVersion")
  compile("commons-codec:commons-codec:$commonsCodecVersion")
  compile("com.amazonaws:aws-java-sdk:$awsVersion")
  compile("com.mashape.unirest:unirest-java:$uniRestVersion")
  compile("uk.gov.service.notify:notifications-java-client:$notifyVersion")
  compile("com.sparkjava:spark-core:$sparkVersion")
  compile("com.google.code.gson:gson:$gsonVersion")

  testCompile("org.hamcrest:hamcrest-all:$hamcrestVersion")
  testCompile("org.junit.jupiter:junit-jupiter-api:$junitVersion")
  testCompile("org.junit.jupiter:junit-jupiter-params:$junitVersion")
  testRuntime("org.junit.jupiter:junit-jupiter-engine:$junitVersion")
}


test {
  useJUnitPlatform()
  testLogging.showStandardStreams = true
}

jacoco {
    toolVersion = "$jacocoVersion"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

wrapper {
	gradleVersion = "$gradleVersion"
}

artifactory {
    contextUrl = "https://artifactory.does.not.exist/artifactory"
    //The base Artifactory URL if not overridden by the publisher/resolver
    publish {
        repository {
            repoKey = 'gradle-dev-local'
            maven = true
        }

        publishArtifacts = true
        publishPom = true
        defaults {
            publications('project_service')
            publishArtifacts = true
            publishPom = true
        }
    }
}
